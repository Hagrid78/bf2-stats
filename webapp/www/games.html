<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
      <title>Games - Battlefield 2 Stats</title>
      <link type="image/x-icon" href="images/favicon.png" rel="shortcut icon"/>

      <link type="text/css" href="themes/jquery-ui-1.8.20.custom.css" rel="stylesheet"/>
      <link type="text/css" href="styles/common.css" rel="stylesheet"/>
      <link type="text/css" href="styles/ui-nav.css" rel="stylesheet"/>
      <link type="text/css" href="styles/ui-list.css" rel="stylesheet"/>
      <link type="text/css" href="styles/ui-table.css" rel="stylesheet"/>
      <link type="text/css" href="styles/page-games.css" rel="stylesheet"/>

      <script type="text/javascript" src="scripts/lib/jquery-1.7.2.js"></script>

      <script type="text/javascript" src="scripts/ui-nav.js"></script>

            <div class="ui-widget-header ui-corner-top common-header">

            </div>
            <div class="ui-widget-content ui-corner-bottom common-body">

            </div>
         </div>
      </div>
